<div class="grid-container">
  <div class="grid-item" *ngFor="let albumId of uniqueAlbumIds" [ngClass]="{'grid-item-large': uniqueAlbumIds.length > 20}">
    <mat-card class="album-card">
      <mat-card-header>
        <mat-card-title class="album-title">ALBUM: {{ albumId }}</mat-card-title>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button class="view-button" (click)="viewAlbumDetails(albumId)">View Details</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
